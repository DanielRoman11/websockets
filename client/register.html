<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/auth.css">
  <script type="module" src="public/css/auth.css"></script>
  <title>ChatTest</title>
</head>
<body>
  <section class="form_wrapper">
    <article class="form_container">
      <div class="title_container">
        <h2>ChatTest - Registro</h2>
      </div>
      <div id="errorMessages" class="error-messages" style="display: none;">
        <ul id="serverErrors"></ul>
      </div>      
      <div class="row clearfix" >
          <form id="form" method="post" novalidate>
            <input type="hidden" name="_csrf" value="" id="csrf-token">
            <div class="input_field">
              <input type="email" name="email" id="email" placeholder="Email" required />
            </div>
            <div class="input_field">
              <input type="password" name="password" id="password" placeholder="Password" required />
            </div>
            <div class="input_field">
              <input type="password" name="reppassword" id="reppassword" placeholder="Re-type Password" required />
            </div>
              <div class="row clearfix">
                <div class="col_half">
                  <input type="text" name="name" id="name" placeholder="First Name" />
                </div>
                <div class="col_half">
                  <input type="text" name="lastname" id="lastname" placeholder="Last Name" required />
                </div>
              </div>
            </div>
            <input class="button" type="submit" value="Registrarse" />
          </form>
      </div>
    </article>
  </section>
  <p class="credit" style="font-size: xx-small;">CSS Animation by <a href="http://www.designtheway.com" target="_blank">Design the way</a></p>
</body>
</html>

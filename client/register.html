<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/auth.css">

  <title>Chattest</title>
</head>
<body>
  <section class="form_wrapper">
    <div id="serverErrors" class="error-message"></div>
    <article class="form_container">
      <div class="title_container">
        <h2>Chattest - Formulario de Registro</h2>
      </div>
      <fieldset class="row clearfix">
        <div class="">
          <form class="form">
            <input type="hidden" name="_csrf" value="" id="csrf-token">
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input type="password" name="password" placeholder="Password" required />
            </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input type="password" name="reppassword" placeholder="Re-type Password" required />
            </div>
            <div class="row clearfix">
              <div class="col_half">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text" name="name" placeholder="First Name" />
                </div>
              </div>
              <div class="col_half">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text" name="name" placeholder="Last Name" required />
                </div>
              </div>
            </div>
                <article class="input_field select_option">
                  <select>
                    <option>Select a country</option>
                    <option>Colombia</option>
                    <option>Ecuador</option>
                    <option>Venezuela</option>
                    <option>España</option>
                    <option>Guatemala</option>
                    <option>Panamá</option>
                    <option>Argentina</option>
                    <option>Chile</option>
                    <option>Perú</option>
                    <option>Bolivia</option>
                  </select>
                  <div class="select_arrow"></div>
                </article>
              <div class="input_field checkbox_option">
                <input type="checkbox" id="cb1">
                <label for="cb1">Acepto los términos y condiciones</label>
              </div>
            <input class="button" type="submit" value="Register" />
          </form>
        </div>
      </fieldset>
    </article>
  </section>
  <p class="credit">CSS Design by <a href="http://www.designtheway.com" target="_blank">Design the way</a></p>
</body>

</html>
